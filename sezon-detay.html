<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sezon Detayları - KUTİY Panel</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Bu sayfaya özel ek stiller */
        .detail-main { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .detail-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--bordo); padding-bottom: 15px; margin-bottom: 30px; }
        .detail-header h2 { font-family: 'Anton', sans-serif; font-size: 2.5rem; color: var(--bordo); margin: 0; }
        #back-to-panel { color: var(--text-color); text-decoration: none; font-weight: bold; }
        .photo-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .photo-gallery-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .photo-preview {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
        }
        .photo-path {
            flex-grow: 1;
            word-break: break-all;
        }
        .play-list-item { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; background: #252525; padding: 10px; border-radius: 5px; }
        .play-list-item img { width: 60px; height: 80px; object-fit: cover; border-radius: 4px;}
        .play-list-item .play-info { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="sezon-detay-container">
        <header class="sezon-detay-header">
            <div>
                <a href="panel.html#arsiv" class="back-link"><i class="fas fa-arrow-left"></i> Panele Dön</a>
                <h1 id="sezon-baslik">Sezon Yükleniyor...</h1>
                <p>Bu sezona ait içerik bloklarını buradan yönetebilirsiniz. Blokları sürükleyerek sıralamalarını değiştirebilirsiniz.</p>
            </div>
            <div class="header-actions">
                <button id="add-content-block-btn" class="button-style"><i class="fas fa-plus"></i> Yeni İçerik Bloğu Ekle</button>
            </div>
        </header>

        <main id="content-blocks-container">
            <!-- İçerik blokları buraya yüklenecek -->
        </main>
    </div>

    <!-- Modal for adding/editing content blocks -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 id="modal-title">İçerik Bloğu</h3>
            <form id="modal-form">
                <div id="modal-fields"></div>
                <div class="modal-actions">
                    <button type="submit">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    <div id="notification-container"></div>

    <script src="sezon-detay.js"></script>
</body>
</html>
