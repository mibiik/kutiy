<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTİY - Sezon Düzenle</title>
    <link rel="stylesheet" href="panel.css"> <!-- Ana panel stil dosyası -->
    <link rel="stylesheet" href="mobile.css"> <!-- Mobil tasarım -->
    <style>
        /* Bu sayfaya özel ek stiller */
        .detail-main { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .detail-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--bordo); padding-bottom: 15px; margin-bottom: 30px; }
        .detail-header h2 { font-family: 'Anton', sans-serif; font-size: 2.5rem; color: var(--bordo); margin: 0; }
        #back-to-panel { color: var(--text-color); text-decoration: none; font-weight: bold; }
        .photo-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .photo-gallery-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .photo-preview {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
        }
        .photo-path {
            flex-grow: 1;
            word-break: break-all;
        }
        .play-list-item { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; background: #252525; padding: 10px; border-radius: 5px; }
        .play-list-item img { width: 60px; height: 80px; object-fit: cover; border-radius: 4px;}
        .play-list-item .play-info { flex-grow: 1; }
    </style>
</head>
<body>
    <header class="panel-header">
        <h1>KUTİY Yönetim Paneli</h1>
        <nav>
            <a href="panel.html" id="back-to-panel-header">Ana Panele Dön</a>
        </nav>
    </header>

    <main class="detail-main">
        <div class="detail-header">
            <h2 id="sezon-detay-baslik">Sezon Yükleniyor...</h2>
        </div>

        <!-- Genel Bilgiler Formu -->
        <div class="content-block">
            <h3>Genel Sezon Bilgileri</h3>
            <form id="sezon-info-form">
                <label for="sezon-baslik-input">Sezon Başlığı:</label>
                <input type="text" id="sezon-baslik-input" required>
                <label for="sezon-aciklama-input">Sezon Açıklaması:</label>
                <textarea id="sezon-aciklama-input" rows="5"></textarea>
                <button type="submit">Genel Bilgileri Kaydet</button>
            </form>
        </div>

        <!-- Oyun Yönetimi -->
        <div class="content-block">
            <h3>Sezon Oyunları</h3>
            <div id="sezon-oyunlar-list">
                <!-- Oyunlar buraya dinamik olarak eklenecek -->
            </div>
            <button id="add-play-button">Yeni Oyun Ekle</button>
        </div>
        
        <!-- Fotoğraf Galerisi Yönetimi -->
        <div class="content-block">
            <h3>Sezon Fotoğrafları</h3>
            <div id="sezon-fotograf-galerisi" class="photo-gallery">
                <!-- Fotoğraflar buraya dinamik olarak eklenecek -->
            </div>
            <hr style="border-color: #333; margin: 20px 0;">
            <label>Yeni Fotoğraf(lar) Yükle:</label>
            <input type="file" id="add-photos-input" multiple accept="image/*">
            <button id="upload-photos-button" style="margin-top: 10px;">Yükle</button>
        </div>

    </main>

    <!-- OYUN EKLEME/DÜZENLEME MODAL'I -->
    <!-- Bu modal yapısı panel.html'den kopyalandı ve bu sayfaya özel olacak -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 id="modal-title">Oyun Düzenle</h3>
            <form id="modal-form">
                <div id="modal-fields">
                    <!-- Form alanları buraya dinamik olarak eklenecek -->
                </div>
                <div class="modal-actions">
                    <button type="submit">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="notification-container"></div>
    <script src="mobile.js"></script>
    <script src="sezon-detay.js"></script>
</body>
</html>
